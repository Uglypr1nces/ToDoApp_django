<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="toadd" name="to_add">
    <button onclick="addtask()"> add </button>

    <script>
        function addtask(){
            var task = document.getElementsByName("to_add")[0];
            console.log(task)

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "{% url 'add_task' %}", true);
            xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}"); // Add CSRF token
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({task: task}));
        }
    </script>
</body>
